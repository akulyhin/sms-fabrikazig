<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Webpack All-Service</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap 4 -->

    <!-- END bootstrap 4 -->

  </head>

  <body>
    
    <header class="site-header">
      <div class="container">
        <div class="logo">
          <img src="#" alt="">
          </div>

          <div class="balance no-cache">
            грн.
          </div>
      </div>
    </header>

    <main>
      <div class="section">
        <div class="container">
          <div class="templates-block">

            <div class="sms-block">
              <h2>шаблонные смс:</h2>
              <form method="POST" class="sms-form">

                <select name="templates-form" id="tepmplatesForm">
                  <option disabled selected>Выберите шаблон</option>
                  <option value="Отправить реквизиты Зоренко">Отправить реквизиты Зоренко</option>
                  <option value="Отправить реквизиты ФОП">Отправить реквизиты ФОП</option>
                </select>

                <!-- Zorenko blocks -->
                <div class="zorenko input-block is-hidden">
                  <input type="tel" name="zorenko-cash" id="zorenkoCash" autocomplete="off" placeholder="Сумму, без грн.">
                  <input type="tel" name="zorenko-tel" id="zorenkoTel" autocomplete="off" placeholder="Телефон">
                </div>
                <!-- END Zorenko blocks -->

                <button class="btn btn-primary" type="submit">Отправить смс</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </main>

  </body>
